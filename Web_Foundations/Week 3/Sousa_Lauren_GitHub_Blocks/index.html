<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Blocks</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>GitHub Blocks</h1>
        <div class="row blue">
            <img src="images/dinocat.png" class="octocat" alt="image of dinocat">
            <img src="images/dunecat.png" class="octocat" alt="image of dunecat">
            <img src="images/witchedcat.jpg" class="octocat" alt="image of witchcat">
        </div>
        <div class="row pink">
            <img src="images/hulacat.gif" class="octocat" alt="gif of hulacat">
            <img src="images/nyancat.gif" class="octocat" alt="gif of nyancat">
        </div>
        <div class="row">
            <img src="images/surfcat.png" class="octocat" alt="image of surfcat">
            <img src="images/noircat.jpg" class="octocat" alt="image of noircat">
            <img src="images/skatecat.png" class="octocat" alt="image of skatecat">
        </div>
        <p>Images from <a href="https://octodex.github.com/">GitHub Octodex</a></p>
    </div>
</body>
</html>
