<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <h1>Registration Form</h1>
    <form action="/process" method="post">
        <div>
            <label>First Name: *</label>
            <input type="text" name="firstName">
        </div>
        <div>
            <label>Last Name: *</label>
            <input type="text" name="lastName">
        </div>
        <div>
            <label>Email Address: *</label>
            <input type="text" name="emailAddress">
        </div>
        <div>
            <label>Password: *</label>
            <input type="password" name="password">
        </div>
        <div>
            <label>Confirm Password: *</label>
            <input type="password" name="confirmedPassword">
        </div>
        <div>
            <label>Birthday:</label>
            <input type="date" name="birthday">
        </div>
        <div>
            <label>Gender Identity:</label>
            </br>
            <input type="radio" name="Male" value="Male" id="Male">
            <label for="Male">Male</label>
            <input type="radio" name="Female" value="Female" id="Female">
            <label for="Female">Female</label>
            <input type="radio" name="Non-binary" value="Non-binary" id="Non-binary">
            <label for="Non-binary">Non-binary</label>
            <input type="radio" name="I prefer not to answer" value="Other" id="Other">
            <label for="Other">I prefer not to answer</label>
        </div>
        <div>
            <label>A short description about myself:</label>
            </br>
            <textarea name="shortDescription" cols="20" rows="3"></textarea>
        </div>
        <div>
            <label>Favorite Language:</label>
            <select name="favoriteLanguage">
                <option>JavaScript</option>
                <option>Python</option>
                <option>Java</option>
                <option>C++</option>
                <option>Other</option>
            </select>
        </div>
        <div>
            <input type="checkbox" name="confirm" id="confirm">
            <label for="confirm">Yes, I would like to recieve periodic email updates</label>
        </div>
            <input type="submit" value="Create Account">
        <p>* Indicates a required field</p>
    </form>
</body>
</html>
