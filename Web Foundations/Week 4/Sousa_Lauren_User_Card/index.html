<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="userProfile">
            <div class="personalizedImages">
                <img src="images/user-circle.png" alt="User's Profile Picture" class="profilePic">
            </div>
            <div class="profileDescription">
                <h1>Jane Doe</h1>
                <h2>
                    <img src="images/map-marker.png" alt="location marker" class="icon">
                    Seattle
                </h2>
                <p>Developer | Engineer | Problem Solver</br>
                Master of shadows and the Internet!</p>
                <h3>
                    <img src="images/gear.png" alt="editing gear" class="icon">
                    <a href="#">Edit Profile</a>
                </h3>
            </div>
        </div>
    </div>
</body>
</html>
