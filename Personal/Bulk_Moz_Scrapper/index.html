<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<script>
    function saveData() {
document.cookie="fname="+document.getElementById('fname').value+"; expires=Thu, 29 Dec 2022 12:00:00 UTC";
document.cookie="email="+document.getElementById('email').value+"; expires=Thu, 29 Dec 2022 12:00:00 UTC";

var radios = document.getElementsByName('gender');

for (var i = 0, length = radios.length; i < length; i++) {
    if (radios[i].checked) {
        document.cookie="gender="+radios[i].value+"; expires=Thu, 18 Dec 2019 12:00:00 UTC";
        break;
    }
}
alert('Data Saved!');
}

alert('SAVED DATA: '+document.cookie);
</script>

<body>
    <h1>Sign up</h1>
    <form name="myForm" id="myForm" action="javascript:saveData();">
    Keyword:<br>
    <input type="text" name="keyword" id="keyword">
    <input type="submit" value="Submit">
    </form>
</body>
</html>
